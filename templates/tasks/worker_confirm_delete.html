{% extends "base.html" %}

{% block title %}
  <title>Delete Worker | TaskHub</title>
{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow rounded-4 p-5 bg-light" style="max-width: 600px; width: 100%;">
    <h2 class="text-center text-danger mb-4">
      <i class="bx bx-trash"></i> Delete Worker?
    </h2>

    <p class="text-center text-muted mb-4">
      Are you sure you want to delete this worker? This action <strong>cannot be undone</strong>.
    </p>

    <form method="post" class="d-flex flex-column align-items-center gap-3">
      {% csrf_token %}
      <button type="submit" class="reg-btn w-100">
        <i class="bx bx-check"></i> Yes, delete
      </button>
      <a href="{% url 'tasks:worker-detail' worker.id %}" class="reg-btn-secondary w-100">
        <i class="bx bx-x"></i> Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
