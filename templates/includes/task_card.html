<a href="{% url 'tasks:task-detail' pk=task.id %}">
<div class='task' draggable='true'>
  <div class='task__tags'>
    <span class='task__tag task__tag--copyright'>{{ task.task_type }}</span>
    <button class='task__options'><i class="fas fa-ellipsis-h"></i></button>
  </div>
    <p>{{ task.name}}</p>
    <div class='task__stats'>
      <span><time datetime="2021-11-24T20:00:00"><i class="fas fa-flag"></i> {{ task.deadline|date:"M d" }}</time></span>
      <span><i class="fas fa-user"></i>  {{ task.assignees.count }}</span>
      <span class="task__owner
        {% if task.priority == 'low' %} low
        {% elif task.priority == 'medium' %} medium
        {% elif task.priority == 'high' %} high
        {% endif %}
      "></span>
    </div>
</div>
</a>
